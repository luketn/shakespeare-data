<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.12/system.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
</head>

<body>
    <div class="section no-pad-bot">
        <div class="container">
            <h1 class="header center orange-text">Shakespeare's Beautiful Sonnets!</h1>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <div class="row" id="root">
            </div>
        </div>
    </div>

    <script>
        System.config({
            packages: {
                'dist': {
                    defaultExtension: 'js',
                    main: 'index'
                }
            }
        });
        System.import('dist').then(function (shakespeare) {
            'use strict';

            const e = React.createElement;

            const sonnetItems = shakespeare.sonnets.find('beauty').map((sonnet) => {
                const lineItems = sonnet.lines.map((line) => e('li', null, line));
                return e('li', null, e('h2', null, 'Sonnet #' + sonnet.number), e('ul', null, lineItems));
            });

            ReactDOM.render(e('ul', null, sonnetItems), document.getElementById('root'));
        });
    </script>
</body>

</html>
